{% extends "layout.html" %}
{% block content %}
<br/>
<br/>
<br/>
<br/>
      <div class="table-responsive" align="center" style="width:600px">
            <table  class="table table-dark"  align="center">
                <thead>
                    <tr>
                        <th scope="col">User_ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Age</th>     
                    </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                    <tr>
                        <th scope="row">{{ user.user_id}}</th>
                        <td> {{user.first_name}}</td>
                        <td> {{user.age }} </td>
                        <td><button onclick="return confirm('Are You sure?')"><a href="{{url_for('delete_user', user_id = user.user_id)}}" >DELETE</a></button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

 
{% endblock %}
